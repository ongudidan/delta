# version: '3.9'

services:
  delta-cosmetics:
    restart: always
    container_name: delta-cosmetics
    build:
      context: ./
      dockerfile: Dockerfile
    # volumes:
    #   - ./runtime:/var/www/html/runtime   # Mount runtime for logs & cache
    #   - ./web:/var/www/html/web           # Mount Yii2 web root
    ports:
      - "96:80"   # Map external port 200 to container's port 80
    networks:
      - shared

networks:
  shared:
    name: shared
    external: true